
<!DOCTYPE html>
<html>

    <title>Geometry Dash Github</title>

<meta name='description' content='Play Geometry Dash Github for Free Now. No Pre-Roll Ads. Unblocked Run 3 - Safe for School. No Downloads Required. No Pop-Ups. Nothing to Install' />


    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #2e2e2e;
        color: #e0e0e0;
      }

      .header {
        background-color: #3c3c3c;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 3px solid #ff8c00;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .header-logo {
        text-decoration: none;
        font-size: 36px;
        font-weight: bold;
        transition: color 0.3s;
      }

      .header-logo span:nth-child(1) {
        color: #ffffff;
      }

      .header-logo span:nth-child(2) {
        color: #ff8c00;
      }

      .header-logo:hover span:nth-child(1) {
        color: #e0e0e0;
      }

      .nav-links {
        display: flex;
        gap: 30px;
      }

      .nav-links a {
        color: #e0e0e0;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        transition: color 0.3s;
      }

      .nav-links a:hover {
        color: #ff8c00;
      }

      .content {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 40px;
      }

      .ad {
        width: 120px;
        height: 300px;
        background-color: #4a4a4a;
        margin: 0 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      }

      .game-container {
        flex-shrink: 0;
        width: 85%;
        height: 700px;
        margin: 20px auto;
        background-color: #3a3a3a;
        position: relative;
        overflow: hidden;
        border-radius: 20px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
      }

      .game-container iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
        border-radius: 20px;
      }

      .game-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #3a3a3a;
        border-radius: 10px;
        padding: 20px;
        margin: 30px auto;
        width: 85%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
      }

      .fullscreen-button {
        padding: 10px 20px;
        background-color: #ff8c00;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
        font-weight: bold;
      }

      .fullscreen-button:hover {
        background-color: #ff6a00;
      }

      .cards-section {
        background-color: #3a3a3a;
        padding: 50px;
        text-align: center;
        border-radius: 20px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        margin: 40px;
      }

      .card-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 30px;
      }

      .card {
        display: block;
        width: 200px;
        text-align: center;
        background-color: #4a4a4a;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8);
        overflow: hidden;
        text-decoration: none;
        color: #e0e0e0;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 1);
      }

      .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
      }

      .card figcaption {
        padding: 15px;
        font-size: 16px;
        color: #ff8c00;
      }
    </style>

<!-- Style 2 -->


 <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
/*      background: #f5f5f5;*/
    }

    /*  */
    .navbar {
      background: #222;
      padding: 10px 65px;
    }

    .menu {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .menu > li {
      position: relative; /*  */
    }

    .menu > li > a {
      color: #fff;
      text-decoration: none;
      padding: 8px 12px;
      display: block;
      font-size: 14px;
    }

    .menu > li > a:hover {
      background: #444;
      border-radius: 4px;
    }

    /* Submenu  */
    .submenu {
      list-style: none;
      position: absolute;
      top: 100%;   /* item*/
      left: 0;
      min-width: 160px;
      background: #fff;
      padding: 8px 0;
      border-radius: 4px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);

      /* hide */
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: all 0.2s ease;
      z-index: 10;
    }

    .submenu li a {
      display: block;
      padding: 8px 12px;
      color: #333;
      text-decoration: none;
      font-size: 13px;
      white-space: nowrap;
    }

    .submenu li a:hover {
      background: #f0f0f0;
    }

    /* hover */
    .menu > li:hover .submenu {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
  </style>



<style>

</style>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var fullscreenButton = document.getElementById("fullscreenButton");
        var gameContainer = document.getElementById("gameContainer");
        var gameTitle = document.getElementById("gameTitle");

        function embedGame(gamePath, title) {
          var iframe = document.createElement("iframe");
          iframe.src = gamePath;
          gameContainer.innerHTML = "";
          gameContainer.appendChild(iframe);
          gameTitle.textContent = title;
        }

        embedGame("geometry-dash", "Geometry Dash Github");

        fullscreenButton.addEventListener("click", function () {
          if (gameContainer.requestFullscreen) {
            gameContainer.requestFullscreen();
          } else if (gameContainer.webkitRequestFullscreen) {
            gameContainer.webkitRequestFullscreen();
          } else if (gameContainer.msRequestFullscreen) {
            gameContainer.msRequestFullscreen();
          }
        });
      });
    </script>
